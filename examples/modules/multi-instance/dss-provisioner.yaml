provider:
  project: MODULE_DEMO

datasets:
  - name: customers_raw
    type: filesystem
    connection: filesystem_managed
    path: "${projectKey}/raw/customers"

  - name: orders_raw
    type: filesystem
    connection: filesystem_managed
    path: "${projectKey}/raw/orders"

modules:
  - call: modules.pipelines:feature_pipeline
    instances:
      customers:
        source_dataset: customers_raw
        output_dataset: customers_features
      orders:
        source_dataset: orders_raw
        output_dataset: orders_features
