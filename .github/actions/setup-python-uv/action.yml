name: Setup Python with uv
description: Install Python, uv, just, and sync project dependencies

inputs:
  python-version:
    description: Python version to install (defaults to .python-version file)
    required: false

runs:
  using: composite
  steps:
    - uses: astral-sh/setup-uv@v6
      with:
        enable-cache: true

    - name: Install Python
      shell: bash
      run: uv python install ${{ inputs.python-version }}

    - uses: extractions/setup-just@v3

    - name: Pin UV_PYTHON for all subsequent uv commands
      if: inputs.python-version
      shell: bash
      run: echo "UV_PYTHON=${{ inputs.python-version }}" >> "$GITHUB_ENV"

    - name: Install dependencies
      shell: bash
      run: uv sync
