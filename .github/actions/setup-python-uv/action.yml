name: Setup Python with uv
description: Install Python, uv, just, and sync project dependencies

inputs:
  python-version:
    description: Python version to install (defaults to .python-version file)
    required: false

runs:
  using: composite
  steps:
    - uses: astral-sh/setup-uv@v6
      with:
        enable-cache: true

    - name: Install Python
      shell: bash
      run: uv python install ${{ inputs.python-version }}

    - uses: extractions/setup-just@v3

    - name: Install dependencies
      shell: bash
      run: uv sync --extra dev ${{ inputs.python-version && format('--python {0}', inputs.python-version) || '' }}
