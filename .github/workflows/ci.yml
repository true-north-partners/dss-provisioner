name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    name: Lint & format & type-check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-python-uv
      - run: just check

  test:
    name: Test (Python ${{ matrix.python-version }})
    needs: [check]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-python-uv
        with:
          python-version: ${{ matrix.python-version }}
      - run: just test

  build:
    name: Build (Python ${{ matrix.python-version }})
    needs: [check]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-python-uv
        with:
          python-version: ${{ matrix.python-version }}
      - run: just build

  deploy-docs:
    name: Deploy dev docs
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [test, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare mkdocs overlay
        run: |
          cat > mkdocs.mike.yml <<'EOF'
          INHERIT: mkdocs.yml
          extra:
            version:
              provider: mike
          EOF

      - uses: ./.github/actions/setup-docs

      - name: Deploy dev docs with mike
        run: |
          uv run mike deploy --config-file mkdocs.mike.yml --branch gh-pages --remote origin --push dev
          uv run mike set-default --config-file mkdocs.mike.yml --branch gh-pages --remote origin --push dev
