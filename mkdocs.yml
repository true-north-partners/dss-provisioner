site_name: dss-provisioner
site_description: Terraform-style resource-as-code for Dataiku DSS
site_url: https://dss-provisioner.pages.dev
repo_name: true-north-partners/dss-provisioner
repo_url: https://github.com/true-north-partners/dss-provisioner

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tabs
    - navigation.sections
    - navigation.indexes
    - navigation.path
    - navigation.top
    - navigation.footer
    - toc.follow
    - content.code.copy
    - content.code.annotate
    - content.tooltips
    - search.highlight
    - search.suggest
    - search.share
  icon:
    repo: fontawesome/brands/github

nav:
  - Home:
      - index.md
      - Quick start: quickstart.md
  - Concepts:
      - concepts/index.md
      - Architecture: concepts/architecture.md
      - Resources: concepts/resources.md
      - Configuration: concepts/configuration.md
  - Guides:
      - guides/index.md
      - Installation: guides/installation.md
      - YAML configuration: guides/yaml-config.md
      - Python API: guides/python-api.md
  - Reference:
      - reference/index.md
      - CLI: reference/cli.md
      - Resources: reference/resources.md
      - API: reference/api.md

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_source: false
            show_root_heading: true
            show_symbol_type_heading: true
            members_order: source
            merge_init_into_class: true
            show_if_no_docstring: false
            filters:
              - "!^_"

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.snippets

extra:
  version:
    provider: mike
